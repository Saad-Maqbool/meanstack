<div>
  <div class="form-group">
  </div>
  <form (ngSubmit)="getallexpense()" #userform="ngForm">
    <button type="refresh" class="btn btn-success" [disabled]="!userform.form.valid">Refresh</button>

    <table class="table">
      <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Comment</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{expense.category}}</td>

        <td>{{expense.amount}}</td>

        <td> {{expense.date}}</td>

        <td> {{expense.comment}}</td>

      </tr>

      </tbody>
    </table>
  </form>
</div>
